<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        </div>

            <div class="txt-field user_field">
                <input type="name" name="name" required>
                <label>Name*</label>
            </div>
            <div class="txt-field">
                <input type="Number" name="contact_number" required>
                <label>Contact Number*</label>
            </div>
            <div class="txt-field">
                <input type="Number" name="cod_number" required>
                <label>CN Number*</label>
            </div>
            <div class="txt-field">
                <input type="number" name="price" required>
                <label>Price*</label>
            </div>
            <div class="box">
                <button class="btn btn-danger" type="submit">Save Data</button>
            </div>
        </form>
        <div class="date text-end">
            <p id="today_date">27-10-2021</p>
        </div>
    </div>
    <div class="author my-3 text-center">
        <h7>Muhammad Hassan</h7>

    <script>
        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        document.getElementById("today_date").innerHTML = date;
    </script>
    <script src="Data_Entry.js"></script>
